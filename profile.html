<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            color: white;
        }

        h2 {
            color:wheat;
            text-align: center;
            margin-top: 20px;
        }

        #profileDetails {
            max-width: 600px;
            margin: 0 auto;
            background-color:rgb(97, 97, 124);
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 250, 250, 0.1);
            margin-top: 20px;
        }

        #profileDetails p {
            margin-bottom: 10px;
        }

        #profileDetails p:first-child {
            margin-top: 0;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            width: 20%; 
            margin-top: 20px;
        }

        @media only screen and (max-width: 600px) {
            /* Adjust styles for small screens */
            #profileDetails {
                padding: 10px;
            }

            img {
                width: 80%; /* Adjust the width for smaller screens */
            }
        }
    </style>
</head>
<body>
    
    <img width="50px" height="50px" src="profile.jpeg" alt="">
    
    <h2>User Profile</h2>
    <div id="profileDetails">
        
    </div>
   
    <script>
        // Make an asynchronous request to fetch user profile details
        fetch('profile.php')
            .then(response => response.json())
            .then(data => {
                // Update HTML content with user profile details
                document.getElementById('profileDetails').innerHTML = `
                    <p>Name: ${data.Name}</p>
                    <p>Email: ${data.Email}</p>
                    <!-- Display other profile details here -->
                `;
            })
            .catch(error => {
                console.error('Error fetching profile details:', error);
            });
    </script>
</body>
</html>
